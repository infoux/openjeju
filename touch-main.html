  <script>
    function printClock() {

      var clock = document.getElementById("clock"); // 출력할 장소 선택
      var currentDate = new Date(); // 현재시간
      var calendar = currentDate.getFullYear() + "-" + (currentDate.getMonth() + 1) + "-" + currentDate.getDate() // 현재 날짜
      var amPm = 'AM'; // 초기값 AM
      var currentHours = addZeros(currentDate.getHours(), 2);
      var currentMinute = addZeros(currentDate.getMinutes(), 2);

      if (currentHours >= 12) { // 시간이 12보다 클 때 PM으로 세팅, 12를 빼줌
        amPm = 'PM';
        currentHours = addZeros(currentHours - 12, 2);
      }

      clock.innerHTML = currentHours + ":" + currentMinute + " <span>" + amPm + "</span>"; //날짜를 출력해 줌

      setTimeout("printClock()", 1000); // 1초마다 printClock() 함수 호출
    }

    function addZeros(num, digit) { // 자릿수 맞춰주기
      var zero = '';
      num = num.toString();
      if (num.length < digit) {
        for (i = 0; i < digit - num.length; i++) {
          zero += '0';
        }
      }
      return zero + num;
    }

    $(document).ready(function() {


      var $weatherSlider = {
        state: 'destroy',
        slider: undefined
      };
      /* memory leak 방지*/
      function weatherSlider() {
        var $el = $(".weather ul");
        try {
          $weatherSlider.slider.destroySlider();
          $weatherSlider.state = 'destroy';

        } catch (e1) {

        }

        if ($weatherSlider.state === "destroy") {
          $weatherSlider.state = 'build';
          $weatherSlider.slider = $el.bxSlider({
            mode: 'fade',
            speed: 1000,
            pager: false,
            controls: false,
            auto: true,
            infiniteLoop: true

          });
        }
      }
      weatherSlider();
      printClock();

      $("#header").css("height", $("body").height() - $("video").height() + "px");






    });
  </script>
